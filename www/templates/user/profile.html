   <ion-view title="Meu perfil">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header gem-ion-content">
        <form name="formProfile" ng-submit="false" novalidate class="login-form">
            <div class="list list-inset" style="background-color:#FFFFFF">
                <a class="item" href="#">
                    <div class = "row">
                        <div class = "col col-50"><img class="thumbnail img-responsive pull-left" ng-src="{{vm.loggedUser.arquivoImagem || 'assets/img/default-user.png'}}" /></div>
                        <div class = "col">
                           
                            <button class="btn btn-default btn-block btn-xs" ng-click="vm.takePhoto()"><i class="fa fa-camera fa-lg positive"></i> Tirar foto</button>
                            <button class="btn btn-default btn-block btn-xs" ng-click="vm.choosePhoto()"><i class="fa fa-photo fa-lg assertive"></i> Buscar na Galeria</button>
                            <button ng-show="vm.loggedUser.arquivoImagem" class="btn btn-block btn-default btn-xs" ng-click="vm.deletePhoto()"><i class="fa fa-close fa-lg assertive"></i> Apagar</button>
                        </div>
                    </div>                
                </a>
            
                <a class="item" ng-click="vm.editEmail()">
                    <i class="fa fa-envelope fa-lg"></i>
                    <i class="fa fa-chevron-right pull-right"></i>{{vm.loggedUser.email}}
                </a>
<!--
                <a class="item" ng-click="vm.editEmail()">
                    <p ng-if="vm.loggedUser.flgEmailVerificado == '0'" class="warning">Email não verificado. <button class="btn btn-link"><i class="fa fa-check positive balanced"></i> Verificar agora</button></p>
                    <p ng-if="vm.loggedUser.flgEmailVerificado == '1'"><i class="fa fa-check-circle fa-2x padding balanced"></i> Email verificado  
                    <span am-time-ago="vm.loggedUser.dataHoraVerificacao | amParse: 'YYYY-MM-DD HH:mm:ss'"></span>.</p>                
                </a>    
-->                            
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome</span>
                    <input next-on-enter class="my-input" select-on-click type="text" name="nome" id="nome" ng-model="vm.loggedUser.nome" required ng-minlength="6" placeholder="{{vm.loggedUser.nome}}" ng-blur="vm.updateProfile('nome', vm.loggedUser.nome)">
                    <div ng-messages="formProfile.nome.$error" class="validation-message text-warning">
                        <div ng-message="required">Informe o seu nome</div>
                        <div ng-message="minlength">O nome deve conter pelo menos 2 caracteres</div>
                    </div>                   
                </label>         
                
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Telefone</span>
                    <input next-on-enter class="my-input" ng-minlength="14" select-on-click type="text" name="telefone" id="telefone" ng-model="vm.loggedUser.telefone" placeholder="{{vm.loggedUser.telefone}}" ui-br-phone-number ng-blur="vm.updateProfile('telefone', vm.loggedUser.telefone)">
                    <div ng-messages="formProfile.telefone.$error" class="validation-message text-warning">
                        <div ng-message="minlength">Informe um telefone válido</div>
                    </div>                      
                </label>            
                    
                
                <label class="item item-input">
                    <span class="input-label">Sexo</span>
                    <div ng-messages="formProfile.flgSexo.$error" class="validation-message text-warning">
                        <div ng-message="required">Informe o seu sexo.</div>
                    </div>            
                </label>
                <ion-radio required class="my-input" ng-change="vm.updateProfile('flgSexo', vm.loggedUser.flgSexo)" ng-model="vm.loggedUser.flgSexo" ng-value="'F'"><span class="padding-left">Feminino</span></ion-radio>
                <ion-radio required class="my-input" ng-change="vm.updateProfile('flgSexo', vm.loggedUser.flgSexo)" ng-model="vm.loggedUser.flgSexo" ng-value="'M'"><span class="padding-left">Masculino</span></ion-radio>
                
                <a class="item" ng-click="vm.editPassword()">
                    <i class="fa fa-key fa-lg"></i>
                    Senha
                    <i class="fa fa-chevron-right pull-right"></i>
                </a>                   
                <a class="item" ng-click="vm.editPreferences()">
                    <i class="fa fa-gear fa-lg"></i>
                    Preferências
                    <i class="fa fa-chevron-right pull-right"></i>
                </a>
            </div>
        </form>
    </ion-content>
</ion-view>
